<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <meta name="description" content="Form de Contacto" />
  </head>
  <body>
    <header>
      <h1 id="titulo">Formulario de Contacto</h1>
    </header>

    <main class="match-container soloeste">
      <div class="row justify-content-center w-100 mt-5">
        <div class="form-container">
          <form
            id="contactform"
            action="https://formspree.io/f/xdoqrzgq"
            method="post"
          >
            <label for="dni">DNI:</label>
            <input
              type="text"
              id="dni"
              name="dni"
              required
              maxlength="8"
              pattern="\d{8}"
              title="Debe tener exactamente 8 dígitos"
            />

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="Apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required />

            <label for="genero">Tu género es:</label>
            <input type="text" id="genero" name="genero" required />

            <label for="hinchade">Hincha de:</label>
            <input type="text" id="hinchade" name="hinchade" required />

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="3"
                required
              ></textarea>
            </div>
            >

            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>

      <a href="form.html" class="back-button">Volver</a>
    </main>
    <footer>
      <div class="footer-content">
        <p>Creado por Grupo 8</p>
        <p>Historial actualizado al día 30/05/2024</p>
        <p>
          <a href="mailto:grupo8clasicos@gmail.com">
            <img
              src="imagenes/email-icon.png"
              alt="Icono de correo electrónico"
              width="16"
              height="16"
            />
            grupo8clasicos@gmail.com
          </a>
        </p>
      </div>
    </footer>

    <script>
      document
        .getElementById("contactform")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let DNI = document.getElementById("dni").value;
          let nombre = document.getElementById("nombre").value;
          let apellido = document.getElementById("apellido").value;
          let genero = document.getElementById("genero").value;
          let hinchade = document.querySelector(
            'input[name="hinchade"]:checked'
          );
          let email = document.getElementById("email").value;
          let mensaje = document.getElementById("mensaje").value;

          if (!dni) {
            alert("Por favor, ingrese su DNI.");
            return;
          }

          if (!nombre) {
            alert("Por favor, ingrese su nombre.");
            return;
          }

          if (!apellido) {
            alert("Por favor, ingrese su apellido.");
            return;
          }

          if (!genero) {
            alert("Por favor, seleccione su género.");
            return;
          }

          if (!hinchade) {
            alert("Por favor, seleccione un equipo del cual es hincha.");
            return;
          }

          if (!email) {
            alert("Por favor, ingrese su correo electrónico.");
            return;
          }

          if (!mensaje) {
            alert("Por favor, ingrese su mensaje.");
            return;
          }

          let usuario = {
            dni: dni,
            nombre: nombre,
            apellido: apellido,
            genero: genero,
            hinchade: hinchade.value,
            email: email,
            mensaje: mensaje,
          };

          let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
          usuarios.push(usuario);
          localStorage.setItem("usuarios", JSON.stringify(usuarios));

          let formData = new FormData(event.target);
          fetch(event.target.action, {
            method: "POST",
            body: formData,
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                alert("Usuario registrado con éxito!");
                document.getElementById("contactform").reset();
              } else {
                alert(
                  "Hubo un problema con el registro. Por favor, intenta de nuevo."
                );
              }
            })
            .catch((error) => {
              alert(
                "Hubo un problema con el registro. Por favor, intenta de nuevo."
              );
            });
        });
    </script>
  </body>
</html>
